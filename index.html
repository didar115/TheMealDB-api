<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title>The mealDB</title>
	</head>
	<body>
		<div class="d-flex justify-content-center mt-5">
			<div class="input-group mb-3 w-50">
				<input
					type="text"
					id="search-field"
					class="form-control"
					placeholder="Search by meal name..."
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button
					id="search-button"
					class="btn btn-danger"
					type="button"
					id="button-addon2"
				>
					Search
				</button>
			</div>
		</div>

		<div class="container">
			<div id="details-info" class="d-flex justify-content-center mb-5"></div>
			<div class="row g-4" id="parent-div"></div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel"></h5>
						<button
							type="button"
							class="btn-close"
							onclick="clearData()"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="modal-img">
						
						  

						
					</div>
					<div class="modal-footer">
						<button
							type="button"
							onclick="clearData()"
							class="btn btn-primary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
      <div class="conatainer d-flex justify-content-center d-none" id="warning">
		  <div class="text-center p-3 bg-danger w-50">search your desire food...</div>

	  </div>
		

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
